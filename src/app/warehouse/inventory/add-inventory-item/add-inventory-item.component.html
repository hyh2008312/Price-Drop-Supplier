<div>
  <div class="sc-product__product-item" fxLayout="row" fxLayoutAlign="start stretch">
    <div class="md-margin-right-2" fxFlex="45" fxLayout="row" fxLayoutAlign="start stretch">
      <div class="sc-product__product-image" fxFlex="none">
        <img class="xb-pointer" [src]="product.mainImage" (click)="openLargeImage()">
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between start" fxFlex>
        <div class="sc-product__product-title" >{{product.title}}</div>
        <div>{{'INVENTORY.ITEM.TITLE1'|translate}}: {{product.attribute}}  {{'INVENTORY.ITEM.TITLE6'|translate}}: {{product.quantity}} </div>
      </div>
    </div>
    <div class="sc-product__product-id md-margin-right-2 sc__accent-dark" fxFlex="20"
         fxLayout="column" fxLayoutAlign="center center">
      <div class="xb-bold md-margin-bottom-1">{{product.sku}}</div>
      <button mat-raised-button color="primary"
           ngxClipboard [cbContent]="product.sku" (cbOnSuccess)="copy($event)">{{'INVENTORY.ITEM.BUTTON1'|translate}}</button>
    </div>
    <div class="sc-product__product-id md-margin-right-2" fxFlex="20"
         fxLayout="row" fxLayoutAlign="center center">
      <mat-form-field class="sc-product__product-width-1">
        <input type="number" matInput [(ngModel)]="product.receiveQuantity">
      </mat-form-field>
    </div>
    <div class="sc-product__product-id sc__accent-dark" fxFlex="15"
         fxLayout="column" fxLayoutAlign="center stretch">
      <button mat-raised-button color="accent" *ngIf="!isShow"
              (click)="openLargeImage()">{{'INVENTORY.ITEM.BUTTON5'|translate}}</button>
      <button mat-raised-button color="accent" *ngIf="isShow"
              (click)="openLargeImage()">{{'INVENTORY.ITEM.BUTTON6'|translate}}</button>
    </div>
  </div>
  <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start start" *ngIf="isShow">
    <div class="md-margin-right-2" fxLayout="row" fxLayoutAlign="center center">
      <div class="sc-product-dialog__image-1">
        <img [src]="product.mainImage">
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <div class="sc-product-dialog__slide">
        <app-left-products-image [images]="product.images"></app-left-products-image>
      </div>
    </div>
  </div>
</div>
