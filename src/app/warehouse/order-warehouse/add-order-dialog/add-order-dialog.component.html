<div class="sc-order-dialog">
  <div class="sc-order-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-order-dialog__title">
    创建第三方平台订单
  </div>
  <form class="md-margin-top-3" [formGroup]="trackingForm" novalidate>
    <div class="xb-bold">
      第三方订单号
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex>
        <input type="text" matInput placeholder="第三方订单号" formControlName="thirdOrderNumber">
      </mat-form-field>
    </div>
    <div class="md-margin-top-2" formArrayName="orderData">
      <div class="sc-product__create-list" fxLayout="column" *ngFor="let p of orderData.controls; let i = index">
        <div [formGroupName]="i">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div class="md-margin-right-2" fxFlex="30" >
              <div class="xb-bold">
                变体SKU
              </div>
              <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field fxFlex>
                  <input type="text" matInput placeholder="产品SKU" formControlName="sku">
                </mat-form-field>
              </div>

            </div>
            <div class="md-margin-right-2" fxFlex="30">
              <div class="xb-bold">
                变体数量
              </div>
              <div class="md-margin-right-2" fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field fxFlex>
                  <input type="number" matInput placeholder="变体数量" formControlName="quantity">
                </mat-form-field>
              </div>
            </div>

            <div class="md-margin-right-2" fxFlex="30">
              <div class="xb-bold">
                商品总金额(卢比)
              </div>
              <div class="md-margin-right-2" fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field fxFlex>
                  <input type="number" matInput placeholder="商品总金额(卢比)" formControlName="amount" step="1">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="end center" fxFlex="5">
              <i class="material-icons md-dark-secondary xb-pointer" (click)="deleteOrderObject(i)">delete</i>
            </div>
          </div>

          <div *ngIf="p.get('sku').invalid && (p.get('sku').dirty ||
                      p.get('sku').touched)" class="xb-input-error">
            <div *ngIf="p.get('sku').hasError('sku')">
              This field is required.
            </div>
          </div>
          <div *ngIf="p.get('quantity').invalid && (p.get('quantity').dirty ||
                    p.get('quantity').touched)" class="xb-input-error">
            <div *ngIf="p.get('quantity').hasError('required')">
              This field is required.
            </div>
          </div>
          <div *ngIf="p.get('amount').invalid && (p.get('amount').dirty ||
                    p.get('amount').touched)" class="xb-input-error">
            <div *ngIf="p.get('amount').hasError('required')">
              This field is required.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="md-margin-top-2">
      <button type="button" mat-raised-button color="primary" (click)="addOrderList()">
        <div fxLayout="row" fxLayoutAlign="start center">
          <i class="material-icons">add</i>
          <span class="md-margin-left-1">添加SKU</span>
        </div>
      </button>
    </div>
    <div class="xb-bold md-margin-top-2">
      第三方平台
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex>
        <mat-select name="channel" placeholder="选择第三方平台" formControlName="thirdPartyId">
          <mat-option class="md-align-center" *ngFor="let item of channelList" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
  <div class="xb-input-error md-margin-top-2" *ngIf="error">
    {{error}}
  </div>
  <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="createOrder()">SAVE</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="close()">CANCEL</button>
    </div>
  </div>
</div>
