<div class="sc-product-dialog">
  <div class="sc-product-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-product-dialog__title">
    {{'PACKAGING.DIALOG1.TITLE1'|translate}}
  </div>
  <form class="md-margin-top-3" [formGroup]="purchaseForm" novalidate>
    <div class="xb-bold">
      {{'PACKAGING.DIALOG1.TITLE2'|translate}}
    </div>
    <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex>
        <input type="text" matInput placeholder=" {{'PACKAGING.DIALOG1.TITLE2'|translate}}" formControlName="pickNumber">
      </mat-form-field>
    </div>
    <div class="xb-bold">
      {{'PACKAGING.DIALOG1.TITLE3'|translate}}
    </div>
    <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex>
        <input type="text" matInput placeholder="{{'PACKAGING.DIALOG1.TITLE3'|translate}}" formControlName="internationalTrackingNumber">
      </mat-form-field>
    </div>
    <div class="xb-bold">
      {{'PACKAGING.DIALOG1.TITLE4'|translate}}
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field fxFlex>
        <mat-select name="warehouse" placeholder="{{'PACKAGING.DIALOG1.TITLE5'|translate}}" formControlName="warehouseId">
          <mat-option class="md-align-center" *ngFor="let item of warehouseList" [value]="item.id">
            {{ item.warehouseName }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="xb-bold md-margin-top-2">
      {{'PACKAGING.DIALOG1.TITLE6'|translate}}
    </div>
    <div class="md-margin-top-2" formArrayName="pickInfo">
      <div fxLayout="column" *ngFor="let p of pickInfo.controls; let i = index">
        <div [formGroupName]="i">
          <div fxLayout="row" fxLayoutAlign="start center">
            <div class="md-margin-right-2" fxFlex="30" >
              <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field fxFlex>
                  <input type="text" matInput placeholder="{{'PACKAGING.DIALOG1.TITLE7'|translate}}" formControlName="orderNumber">
                </mat-form-field>
              </div>

            </div>
            <div class="md-margin-right-2" fxFlex="30" >
              <div fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field fxFlex>
                  <input type="text" matInput placeholder="SKU" formControlName="sku">
                </mat-form-field>
              </div>

            </div>
            <div class="md-margin-right-2" fxFlex="25">
              <div class="md-margin-right-2" fxLayout="row" fxLayoutAlign="start center">
                <mat-form-field fxFlex>
                  <input type="number" matInput placeholder="{{'PACKAGING.DIALOG1.TITLE8'|translate}}" formControlName="pickQuantity">
                </mat-form-field>
              </div>
            </div>

            <div fxLayout="row" fxLayoutAlign="end center" fxFlex="5">
              <i class="material-icons md-dark-secondary xb-pointer" (click)="delete(i)">delete</i>
            </div>
          </div>

          <div *ngIf="p.get('sku').invalid && (p.get('sku').dirty ||
                      p.get('sku').touched)" class="xb-input-error">
            <div *ngIf="p.get('sku').hasError('required')">
              This field is required.
            </div>
          </div>
          <div *ngIf="p.get('pickQuantity').invalid && (p.get('pickQuantity').dirty ||
                    p.get('pickQuantity').touched)" class="xb-input-error">
            <div *ngIf="p.get('pickQuantity').hasError('required')">
              This field is required.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="md-margin-top-2">
      <button type="button" mat-raised-button color="primary" (click)="addPurchaseItem()">
        <div fxLayout="row" fxLayoutAlign="start center">
          <i class="material-icons">add</i>
          <span class="md-margin-left-1">{{'PACKAGING.DIALOG1.BUTTON3'|translate}}</span>
        </div>
      </button>
    </div>
  </form>
  <div class="xb-input-error md-margin-top-2" *ngIf="error">
    {{error}}
  </div>
  <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="publish()">{{'PACKAGING.DIALOG1.BUTTON1'|translate}}</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="close()">{{'PACKAGING.DIALOG1.BUTTON2'|translate}}</button>
    </div>
  </div>
</div>
