<div class="sc-product-dialog">
  <div class="sc-product-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-product-dialog__title">
    {{data.title | translate}}
  </div>
  <div class="md-margin-top-2">
    {{data.content | translate}}
  </div>
  <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" [disabled]="disabled" (click)="confirm()">{{'PACKAGING.DIALOG3.BUTTON1'|translate}}</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="close()">{{'PACKAGING.DIALOG3.BUTTON1'|translate}}</button>
    </div>
  </div>
</div>
