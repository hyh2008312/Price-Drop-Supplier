<div class="sc-product-dialog">
  <div class="sc-product-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-product-dialog__title">
    {{'RACK.DIALOG.TITLE1'|translate}}
  </div>
  <form class="md-margin-top-2" [formGroup]="locationForm" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <input type="text" matInput  placeholder="{{'RACK.DIALOG.TITLE2'|translate}}" formControlName="rackName" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <mat-select placeholder="{{'RACK.DIALOG.TITLE3'|translate}}" formControlName="laneId">
          <mat-option class="md-align-center" *ngFor="let item of data.laneList" [value]="item.id">
            {{ item.allPath | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="md-margin-left-2 md-margin-right-2" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field>
          <input type="text" matInput  placeholder="{{'RACK.DIALOG.TITLE4'|translate}}" formControlName="newLane"/>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="addLane()">{{'RACK.DIALOG.BUTTON1'|translate}}</button>
    </div>
    <div *ngIf="error" class="xb-input-error">
      {{error}}
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <input type="number" matInput  placeholder="{{'RACK.DIALOG.TITLE5'|translate}}" formControlName="shelfQuantity" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <input type="number" matInput  placeholder="{{'RACK.DIALOG.TITLE6'|translate}}" formControlName="binQuantity" />
      </mat-form-field>
    </div>
  </form>
  <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="addProduct()">{{'INVENTORY.DIALOG.BUTTON1' | translate}}</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="close()">{{'INVENTORY.DIALOG.BUTTON2' | translate}}</button>
    </div>
  </div>
</div>
