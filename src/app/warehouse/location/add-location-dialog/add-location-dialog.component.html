<div class="sc-product-dialog">
  <div class="sc-product-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-product-dialog__title">
    创建货架
  </div>
  <form class="md-margin-top-2" [formGroup]="locationForm" novalidate>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <input type="text" matInput  placeholder="货架编号" formControlName="name" />
      </mat-form-field>
    </div>
    <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <mat-select placeholder="选择区域" [(ngModel)]="warehouseId">
          <mat-option class="md-align-center" *ngFor="let item of lane" [value]="item.id">
            {{ item.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <div class="md-margin-left-2 md-margin-right-2" fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field>
          <input type="text" matInput  placeholder="添加区域" formControlName="newLane"/>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="addLane()">添加</button>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <input type="text" matInput  placeholder="货架层数" formControlName="shelf" />
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <mat-form-field>
        <input type="text" matInput  placeholder="每层货位数" formControlName="bin" />
      </mat-form-field>
    </div>
  </form>
  <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="addProduct()">{{'INVENTORY.DIALOG.BUTTON1' | translate}}</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="close()">{{'INVENTORY.DIALOG.BUTTON2' | translate}}</button>
    </div>
  </div>
</div>
