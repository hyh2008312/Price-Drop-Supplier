<div class="sc-product__product-item" fxLayout="row" fxLayoutAlign="start center">
  <div class="md-margin-right-2 sc-product__product-hidden" fxFlex="40" fxLayout="row" fxLayoutAlign="start stretch">
    <div class="sc-product__product-image" fxFlex="none">
      <img class="xb-pointer" [src]="location.mainImage" (click)="openLargeImage(location)">
    </div>
    <div fxLayout="column" fxLayoutAlign="space-between start" fxFlex>
      <div class="sc-product__product-title" >{{location.title}}</div>
      <div>{{'INVENTORY.ITEM.TITLE1'|translate}}: {{location.attribute}}</div>
    </div>
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="row" fxLayoutAlign="center center">
    {{location.binNumber}}
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="row" fxLayoutAlign="center center">
    {{location.rackNumber}}
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="row" fxLayoutAlign="center center">
    {{location.warehouseName}}
  </div>
  <div class="md-margin-right-2" fxFlex="20"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="xb-bold md-margin-bottom-1">{{location.variantSku}}</div>
    <button mat-raised-button color="primary"
            ngxClipboard [cbContent]="location.variantSku" (cbOnSuccess)="copy($event)">{{'INVENTORY.ITEM.BUTTON1'|translate}}</button>
  </div>
  <div fxFlex="10"
       fxLayout="row" fxLayoutAlign="center center">
    {{location.skuQuantity}}
  </div>
</div>
