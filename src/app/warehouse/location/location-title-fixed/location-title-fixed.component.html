<div class="sc-product__product-navigation-fixed">
  <div class="container" *ngIf="status == 0">
    <div class="sc-product__product-navigation-inner" fxLayout="row" fxLayoutAlign="start center">
    <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="30">
      货位编号
    </div>
    <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="20">
      货架层数
    </div>
    <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="20">
      货架位置数
    </div>
    <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="20">
      仓库名称
    </div>
    <div class="sc-product__product-title-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
       操作
    </div>
  </div>
   <div class="container" *ngIf="status == 1">
      <div class="sc-product__product-navigation-inner" fxLayout="row" fxLayoutAlign="start center">
         <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="40">
            {{'RACK.SUBTITLE.TITLE7'|translate}}
         </div>
         <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="10">
            {{'RACK.SUBTITLE.TITLE8'|translate}}
         </div>
         <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="10">
            {{'RACK.SUBTITLE.TITLE2'|translate}}
         </div>
         <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="10">
            {{'RACK.SUBTITLE.TITLE5'|translate}}
         </div>
         <div class="sc-product__product-title-2 md-margin-right-2" fxFlex="20">
            SKU
         </div>
         <div class="sc-product__product-title-2" fxFlex="10">
            {{'RACK.SUBTITLE.TITLE9'|translate}}
         </div>
      </div>
    </div>
</div>
