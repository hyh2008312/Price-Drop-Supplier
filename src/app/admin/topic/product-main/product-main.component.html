<div class="container">
  <div class="sc-product__product md-padding-top-2 md-padding-bottom-2 unicorn-dark-theme">
    <div class="sc-product__product-list" *ngFor="let item of productPublished;let i = index;">
      <app-product-item [status]="0" [index]="i" (productChange)="productChange($event)" [product]="item"></app-product-item>
    </div>
    <mat-paginator [length]="length"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="changePage($event, 0)"
                   *ngIf="productPublished && productPublished.length > 0">
    </mat-paginator>
    <div class="sc-product__product-none" fxLayout="row" fxLayoutAlign="center center"
         *ngIf="productPublished && productPublished.length <= 0">
      <div fxLayout="column" fxLayoutAlign="center center">
        <i class="iconfontXberts icon-ic-empty"></i>
        <div class="sc-product__product-title-1 md-margin-top-4">You haven't published any products yet. </div>
      </div>
    </div>
  </div>
</div>
