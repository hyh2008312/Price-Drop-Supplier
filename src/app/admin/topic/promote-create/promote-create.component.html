<div class="container">
  <div class="md-margin-top-4 sc-promote__create-text">
    <span class="md-dark-secondary xb-pointer" routerLink="../">Promotions</span>
    <span class="md-dark-secondary">></span> <span class="xb-bold">Create a Activity</span>
  </div>
  <form [formGroup]="promotionForm" novalidate *ngIf="!isEdit">
    <div class="md-margin-top-3 sc-promote__create-bg">
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex>
          <div class="sc-promote__promote-text xb-bold">Activity Name</div>
          <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
            <mat-form-field fxFlex>
              <input matInput type="text" placeholder="" formControlName="name">
            </mat-form-field>
          </div>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="space-between start">
        <app-topic-image-upload-main [(previewImgFile)]="image"
                                     [(previewImgSrcs)]="image"></app-topic-image-upload-main>
      </div>
    </div>

    <div class="md-margin-top-3" fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" type="button" (click)="continue()">
        SAVE
      </button>
      <div class="md-margin-left-2">
        <button mat-button color="primary" type="button" routerLink="../">
          CANCEL
        </button>
      </div>
    </div>
  </form>
  <div *ngIf="isEdit">
    <div class="md-margin-top-3 sc-promote__create-bg">
      <div fxLayout="row" fxLayoutAlign="start center" >
        <div class="sc-promote__promote-text xb-bold">Activity Name</div>
        <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
          {{campaign.name}}
        </div>
      </div>
      <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="space-between start">
        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="48">
          <div class="sc-promote__promote-text xb-bold">Activity Banner</div>
          <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
            <img [src]="campaign.image" />
          </div>
        </div>
      </div>
    </div>
    <div class="md-margin-top-3 sc-promote__create-text" fxLayout="row" fxLayoutAlign="start center">
      <div class="sc-promote__promote-text xb-bold">Add Product for This Campaign:</div>
      <div class="md-margin-left-3 sc__accent-dark">
        <button mat-raised-button color="primary" type="button" (click)="selectProduct()">
          Select
        </button>
      </div>
    </div>
    <div class="md-margin-top-3 sc-promote__promote-bg">
      <app-promote-product-title></app-promote-product-title>
      <div class="sc-promote__promote-list"
           *ngFor="let item of campaign.promotionProducts;let i = index;">
        <app-promote-product-item [promote]="item" [index]="i"
                                  (promotionChange)="changePromotionProduct($event)"></app-promote-product-item>
      </div>
      <div class="sc-promote__promote-navigation" fxLayout="row" fxLayoutAlign="start center">
        <div class="xb-pointer" fxLayout="row" fxLayoutAlign="start center" (click)="selectProduct()">
          <i class="material-icons sc-promote__promote-text">add</i>
          <div class="md-margin-left-1 text-underline">Add Product</div>
        </div>
      </div>
    </div>

    <div class="md-padding-top-4 md-padding-bottom-4" fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button color="primary" type="button" (click)="save()">
        SAVE
      </button>
      <div class="md-margin-left-2">
        <button mat-button color="primary" type="button" routerLink="../">
          CANCEL
        </button>
      </div>
    </div>
  </div>
</div>
