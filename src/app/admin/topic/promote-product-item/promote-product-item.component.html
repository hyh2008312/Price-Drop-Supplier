<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="md-margin-right-2" fxFlex="55" fxLayout="column" fxLayoutAlign="center stretch">
    <div class="sc-promote__promote-text">{{promote.title}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="35"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">Rs.{{promote.saleUnitPrice}}</div>
    <div class="sc-promote__promote-text">lowest: Rs.{{promote.lowestPrice}}</div>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex="10">
    <i class="material-icons md-dark-secondary xb-pointer" (click)="delete()">delete</i>
  </div>
</div>
