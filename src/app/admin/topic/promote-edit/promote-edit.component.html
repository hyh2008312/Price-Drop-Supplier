<div class="container">
  <div class="md-margin-top-4 sc-promote__create-text">
    <span class="md-dark-secondary xb-pointer" routerLink="../../">Events</span>
    <span class="md-dark-secondary">></span> <span class="xb-bold">Edit Event</span>
  </div>
  <div>
    <form [formGroup]="promotionForm" novalidate>
      <div class="md-margin-top-3 sc-promote__create-bg">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="48">
            <div class="sc-promote__promote-text xb-bold">Activity Name</div>
            <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
              <mat-form-field fxFlex>
                <input matInput type="text" placeholder="" formControlName="name">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="48">
            <div class="sc-promote__promote-text xb-bold">Color Name</div>
            <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
              <mat-form-field fxFlex>
                <input matInput type="text" placeholder="" formControlName="color">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="48">
            <div class="sc-promote__promote-text xb-bold">Topic One</div>
            <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
              <mat-form-field fxFlex>
                <input matInput type="text" placeholder="" formControlName="topicOne">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start center" fxFlex="48">
            <div class="sc-promote__promote-text xb-bold">Topic Two</div>
            <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
              <mat-form-field fxFlex>
                <input matInput type="text" placeholder="" formControlName="topicTwo">
              </mat-form-field>
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="start center">
          <div class="sc-promote__promote-text xb-bold">Topic Three</div>
          <div class="md-margin-left-3" fxLayout="row" fxLayoutAlign="start center" fxFlex>
            <mat-form-field fxFlex>
              <input matInput type="text" placeholder="" formControlName="topicThree">
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between start">
          <app-topic-image-upload-main [(previewImgFile)]="image"
                                       [(previewImgSrcs)]="image"></app-topic-image-upload-main>
        </div>
        <div class="md-padding-top-3" fxLayout="row" fxLayoutAlign="center center">
          <button mat-raised-button color="primary" type="button" (click)="save()">
            SAVE
          </button>
          <div class="md-margin-left-2">
            <button mat-button color="primary" type="button" routerLink="../../">
              CANCEL
            </button>
          </div>
        </div>
      </div>
    </form>
    <div class="md-margin-top-3 sc-promote__create-text" fxLayout="row" fxLayoutAlign="start center">
      <div class="sc-promote__promote-text xb-bold">Add Product for This Campaign:</div>
      <div class="md-margin-left-3 sc__accent-dark">
        <button mat-raised-button color="primary" type="button" (click)="selectProduct()">
          Select
        </button>
      </div>
      <div class="md-margin-left-3">{{promotionProducts.length}}</div>
    </div>
    <div class="md-margin-top-3 md-padding-bottom-3 sc-promote__promote-bg">
      <app-promote-product-title></app-promote-product-title>
      <div class="sc-promote__promote-list" *ngFor="let item of promotionProducts;let i = index;">
        <app-promote-product-item [promote]="item" [index]="i" [status]="1" [promoteId]="promotionId"
                                  (promotionChange)="changePromotionProduct($event)"></app-promote-product-item>
      </div>
      <div class="sc-promote__promote-none" fxLayout="row" fxLayoutAlign="center center"
           *ngIf="promotionProducts && promotionProducts.length <= 0">
        <div fxLayout="column" fxLayoutAlign="center center">
          <i class="iconfontXberts icon-ic-empty"></i>
          <div class="sc-promote__promote-title-1 md-margin-top-4">You haven't any activity product yet. </div>
        </div>
      </div>
    </div>
  </div>
</div>
