<div class="sc-product__product-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="sc-product__product-image" fxFlex="none">
    <img [src]="product.imageUrl">
  </div>
  <div class="md-margin-right-2" fxFlex="35" fxLayout="column" fxLayoutAlign="space-between start">
    <div class="sc-product__product-title" >{{product.title}}</div>
    <div fxLayout="row" fxLayoutAlign="start center">
      <div>Black</div><div class="sc-product__product-margin-left">L</div>
    </div>
    <div>
      1111111111
    </div>
  </div>
  <div class="sc-product__product-id md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">99</div>
  <div class="sc-product__product-category md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-product__product-price-sale">{{product.salePriceAmount|currency: product.salePriceCurrency: true }}</div>
    <div class="line-through" *ngIf="product.originalPriceAmount>0">
      {{product.originalPriceAmount|currency: product.originalPriceCurrency: true }}
    </div>
  </div>
  <div class="sc-product__product-time md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">15%</div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 0 || status == 2">
    <div>
      Views: <span class="xb-bold">100</span>
    </div>
    <div>
      Orders: <span class="xb-bold">20</span>
    </div>
    <div>
      Conversion: <span class="xb-bold">20%</span>
    </div>
  </div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 1">
    <div>
      Disapproved
    </div>
  </div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="5"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 3">
  </div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 4">
    <div>
      Pending
    </div>
  </div>
  <div class="sc-product__product-action-buttons"
       fxLayout="column" fxLayoutAlign="center center" fxFlex="10">
    <button mat-button color="primary" (click)="edit()">Edit</button>
    <button mat-button color="primary" *ngIf="status == 2" (click)="publish()">Publish</button>
    <button mat-button color="primary" *ngIf="status == 0" (click)="unpublish()">Unpublish</button>
    <button mat-button color="primary" (click)="delete()">Delete</button>
  </div>
</div>
