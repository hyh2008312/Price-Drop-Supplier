<div class="sc-product__product-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="sc-product__product-image" fxFlex="none">
    <img [src]="product.mainImage">
  </div>
  <div class="md-margin-right-2" fxFlex="35" fxLayout="column" fxLayoutAlign="space-between start">
    <div class="sc-product__product-title" >{{product.title}}</div>
    <div>{{product.variantNum >= 2 ? product.variantNum + ' variants': ''}}</div>
  </div>
  <div class="sc-product__product-id md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    ---</div>
  <div class="sc-product__product-category md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-product__product-price-sale" *ngIf="product.saleUnitPrice>0">
      {{ product.saleUnitPrice | currency: currency: true }}</div>
    <div *ngIf="product.lowestPrice>0">
      lowest: {{ product.lowestPrice | currency: currency: true  }}
    </div>
    <div class="line-through" *ngIf="product.lowestPrice == 0 && product.saleUnitPrice == 0">
      &nbsp;&nbsp;&nbsp;
    </div>
  </div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 0 || status == 3">
    <div>
      Views: <span class="xb-bold">100</span>
    </div>
    <div>
      Orders: <span class="xb-bold">20</span>
    </div>
    <div>
      Conversion: <span class="xb-bold">20%</span>
    </div>
  </div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 1">
    <div>
      Pending
    </div>
  </div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 2">
    <div>
      Disapproved
    </div>
  </div>
  <div class="sc-product__product-price md-margin-right-2" fxFlex="5"
       fxLayout="column" fxLayoutAlign="space-around center" *ngIf="status == 4">
  </div>

  <div class="sc-product__product-action-buttons sc__accent-dark"
       fxLayout="column" fxLayoutAlign="center stretch" fxFlex="15">
    <button mat-raised-button color="primary" *ngIf="status == 0 && !product.isSelected" (click)="add()">Add To Featured</button>
    <button mat-raised-button color="accent" *ngIf="status == 0 && product.isSelected" (click)="deleteSelected()">Remove Featured</button>
    <button mat-button color="primary" (click)="edit()">Edit</button>
    <button mat-button color="primary" *ngIf="status == 1 || status == 3" (click)="publish()">Publish</button>
    <button mat-button color="primary" *ngIf="status == 1" (click)="disapprove()">Disapprove</button>
    <button mat-button color="primary" *ngIf="status == 0" (click)="unpublish()">Unpublish</button>
    <button mat-button color="primary" (click)="delete()">Delete</button>
  </div>
</div>
