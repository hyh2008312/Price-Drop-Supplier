<div class="sc-order__detail-container-1">
  <div class="sc-order__detail-margin-top-1" fxLayout="column" >
    <div fxLayout="row" fxLayoutAlign="start start">
      <div class="md-dark-secondary sc-order__detail-tracking-left" fxFlex="none">
        Product
      </div>
      <div>
        {{order.title}}
      </div>
    </div>
    <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start start">
      <div class="md-dark-secondary sc-order__detail-tracking-left" fxFlex="none">
        Shipping Carrier
      </div>
      <div>
        {{shippingPrice.shippingName}}
      </div>
    </div>
    <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start start">
      <div class="md-dark-secondary sc-order__detail-tracking-left" fxFlex="none">
        Tracking Number
      </div>
      <div>
        {{order.shippingNumber}}
      </div>
    </div>
    <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start center">
      <div class="md-dark-secondary sc-order__detail-tracking-left" fxFlex="none">
        Tracking URL
      </div>
      <div class="sc__accent-dark">
        <button mat-raised-button color="primary"
                *ngIf="shippingPrice.shippingUrl != ''"
                routerLink="{{shippingPrice.shippingUrl}}">View Tracking</button>
      </div>
    </div>
  </div>
</div>
