<div class="sc-order-dialog">
  <div class="sc-order-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-order-dialog__title">
    Deny Request
  </div>
  <div class="sc-order-dialog__content">
    <div>By clicking on this button, the order return request will be closed.</div>
    <div class="md-margin-top-2 xb-bold">Are you sure you want to deny this request now?</div>
  </div>
  <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary">NO</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="close()">YES</button>
    </div>
  </div>
</div>
