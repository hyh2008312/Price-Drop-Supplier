<div class="sc-order__product">
  <div class="container md-padding-bottom-2">
    <div class="md-margin-top-4 sc-order__detail-title-2">
      <span class="md-dark-secondary xb-pointer" routerLink="../../">My Order</span> <span class="md-dark-secondary">></span>
      <span class="xb-bold">Order Details</span>
    </div>
    <div class="sc-order__detail-container md-margin-top-2">
      <div class="sc-order__detail-title sc-order__detail-margin-left-1">Order Details</div>
      <div class="sc-order__detail-margin-left-1 md-margin-top-3" fxLayout="row" fxLayoutAlign="start center">
        <div class="xb-bold">Order Number</div>
        <div class="md-margin-left-2">
          {{order.number}}
        </div>
        <div class="xb-bold sc-order__detail-margin-left">Order Date</div>
        <div class="md-margin-left-2">
          {{order.created | amDateFormat:'MMMM Do, YYYY'}}
        </div>
      </div>
      <div class="md-margin-top-3 sc-order__detail-border-bottom">
        <app-order-detail-title></app-order-detail-title>
      </div>
      <div>
        <app-order-detail-item [order]="order" (productChange)="productChange($event)"></app-order-detail-item>
        <app-order-detail-item [status]="1" *ngIf="order.status == 'Fulfilled'"
                               [order]="order" (productChange)="productChange($event)"></app-order-detail-item>
        <app-order-detail-item [status]="0" *ngIf="order.status == 'Canceled'"
                               [order]="order" (productChange)="productChange($event)"></app-order-detail-item>
      </div>
      <div class="sc-order__detail-container-1">
        <div class="sc-order__detail-title-1 sc-order__detail-margin-top">
          Shipping Information
        </div>
        <div class="sc-order__detail-margin-top-1" fxLayout="column">
          <div fxLayout="row" fxLayoutAlign="start start">
            <div class="md-dark-secondary sc-order__detail-bill-left" fxFlex="none">
              Name
            </div>
            <div>
              {{order.username}}
            </div>
          </div>
          <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start start">
            <div class="md-dark-secondary sc-order__detail-bill-left" fxFlex="none">
              Shipping Address
            </div>
            <div>
              {{order.address}}
            </div>
          </div>
          <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start start">
            <div class="md-dark-secondary sc-order__detail-bill-left" fxFlex="none">
              Phone Number
            </div>
            <div>
              {{order.phoneNumber}}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sc-order__detail-container-padding md-margin-top-2">
      <div class="sc-order__detail-title sc-order__detail-margin-left-1">Tracking Information</div>
      <div class="md-margin-top-3">
        <div class="sc-order__detail-margin-bottom">
          <app-order-detail-tracking-item [order]="order"></app-order-detail-tracking-item>
        </div>
      </div>
    </div>
  </div>
</div>
