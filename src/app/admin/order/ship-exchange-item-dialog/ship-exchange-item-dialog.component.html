<div class="sc-order-dialog">
  <div class="sc-order-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div [hidden]="modified">
    <div class="sc-order-dialog__title">
      Edit Your Tracking Information for Exchanged Item
    </div>
    <form [formGroup]="shippingForm" novalidate>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field fxFlex>
          <input type="text" matInput placeholder="Shipping Carrier" formControlName="carrier">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field fxFlex>
          <input type="text" matInput placeholder="Shipping Number" formControlName="number">
        </mat-form-field>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center">
        <mat-form-field fxFlex>
          <input type="text" matInput placeholder="Shipping URL" formControlName="URL">
        </mat-form-field>
      </div>
      <div class="xb-italic">Note: Your customer will receive an email notification once you update your tracking info.</div>
    </form>
    <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary">SAVE</button>
      <div class="md-margin-left-2">
        <button mat-button color="primary" (click)="close()">CANCEL</button>
      </div>
    </div>
  </div>
  <div [hidden]="">
    <div class="sc-order-dialog__title">
      Tracking Information
    </div>
    <div class="sc-order__detail-margin-top-1" fxLayout="column" >
      <div fxLayout="row" fxLayoutAlign="start start">
        <div class="md-dark-secondary sc-order__detail-tracking-left-1" fxFlex="none">
          Shipping Carrier
        </div>
        <div>
          EMS
        </div>
      </div>
      <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start start">
        <div class="md-dark-secondary sc-order__detail-tracking-left-1" fxFlex="none">
          Tracking Number
        </div>
        <div>
          r799967080766080807
        </div>
      </div>
      <div class="md-margin-top-2" fxLayout="row" fxLayoutAlign="start start">
        <div class="md-dark-secondary sc-order__detail-tracking-left-1" fxFlex="none">
          Tracking URL
        </div>
        <div>
          www.fashkh.com
        </div>
      </div>
    </div>
    <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
      <button mat-raised-button color="primary" (click)="close()">CANCEL</button>
      <div class="md-margin-left-2">
        <button mat-button color="primary">MODIFY</button>
      </div>
    </div>
  </div>
</div>
