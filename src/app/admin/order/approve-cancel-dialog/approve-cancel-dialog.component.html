<div class="sc-order-dialog">
  <div class="sc-order-dialog__close" (click)="close()" >
    <i class="iconfontXberts icon-ic-close"></i>
  </div>
  <div class="sc-order-dialog__title">
    Approve Customer Cancel And Refund
  </div>
  <div class="sc-order-dialog__content">
    <div>Once you approve this fulfillment, the payment will be full refunded to your customer. It will also affect your performance metrics.</div>
    <div class="md-margin-top-2">Are you sure you want to approve this customer cancel now?</div>
  </div>
  <div class="sc-order-dialog__margin-top" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button color="primary" (click)="approved()">APPROVED</button>
    <div class="md-margin-left-2">
      <button mat-button color="primary" (click)="disapproved()">DISAPPROVED</button>
    </div>
  </div>
</div>
