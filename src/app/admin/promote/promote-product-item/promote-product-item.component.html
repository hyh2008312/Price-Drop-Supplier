<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch" >
  <div class="md-margin-right-2" fxFlex="25" fxLayout="column" fxLayoutAlign="center stretch">
    <div class="sc-promote__promote-text">{{promote.title}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">100</div>
  </div>
  <div class="md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">$20.00-$99.99</div>
  </div>
  <div class="md-margin-right-2" fxFlex="20"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">$49.99</div>
  </div>
  <div class="md-margin-right-2" fxFlex="20"
       fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field class="sc-promote__promote-width">
      <input matInput type="text" placeholder="" >
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutAlign="center center" fxFlex="10">
    <i class="material-icons md-dark-secondary xb-pointer">delete</i>
  </div>
</div>
