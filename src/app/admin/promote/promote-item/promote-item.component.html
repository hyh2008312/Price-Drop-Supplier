<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="sc-promote__promote-width" fxFlex="none" fxLayout="column" fxLayoutAlign="center start">
    <div class="sc-promote__promote-text">{{promote.title}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.type}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="10"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.status}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="25"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text" fxLayout="row" fxLayoutAlign="start start">
      <span class="xb-bold">From</span><span>2018.10.30, 12:00AM</span>
    </div>
    <div class="sc-promote__promote-text" fxLayout="row" fxLayoutAlign="start start">
      <span class="xb-bold">To</span><span>2018.10.30, 12:00AM</span>
    </div>
  </div>
  <div class="md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div>
      Pending
    </div>
  </div>
  <div class="sc-promote__promote-width-1"
       fxLayout="column" fxLayoutAlign="center center" fxFlex="10">
    <button mat-button color="primary">Edit</button>
    <button mat-button color="primary">Disabled</button>
  </div>
</div>
