<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="md-margin-right-2" fxFlex="45" fxLayout="row" fxLayoutAlign="start center">
    <div class="md-margin-right-2 sc-promote__promote-image" fxFlex="none">
      <img [src]="promote.src">
    </div>
    <div class="sc-promote__promote-text">{{promote.categoryName}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-background" [ngStyle]="{'background-color': promote.color}" ></div>
  </div>
  <div class="md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.sort}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.isShow? 'Yes': 'No'}}</div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxFlex="10">
    <i class="material-icons md-dark-secondary xb-pointer" routerLink="./edit/{{promote.id}}">edit</i>
    <div class="md-margin-left-1"></div>
    <i class="material-icons md-dark-secondary xb-pointer" (click)="delete()">delete</i>
  </div>
</div>
