<div class="container unicorn-dark-theme">
  <div class="sc-promote__title">
    Home Page
  </div>
  <div>
    <mat-tab-group color="primary"  [(selectedIndex)]="selectedIndex" (selectedTabChange)="getCategoryPromote($event)">
      <mat-tab label="Featured Product">
        <div class="md-margin-top-2 sc-promote__create-text" fxLayout="row" fxLayoutAlign="start center">
          <div fxLayout="row" fxLayoutAlign="start center">
            <mat-form-field fxFlex>
              <mat-select [ngModel]="categoryId" name="category" placeholder="Select a Category"
                          (valueChange)="categoryChange($event)">
                <mat-option class="md-align-center" *ngFor="let item of categoryList" [value]="item.id">
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxFlex></div>
          <div class="sc-promote__promote-text xb-bold" *ngIf="categoryId">Add Product for This Category:</div>
          <div class="md-margin-left-3 sc__accent-dark" *ngIf="categoryId">
            <button mat-raised-button color="primary" type="button" (click)="selectProduct()">
              Select
            </button>
          </div>
        </div>
        <div class="md-margin-top-2 sc-promote__promote-bg">
          <app-landing-promote-product-title></app-landing-promote-product-title>
          <div class="sc-promote__promote-list" *ngFor="let item of promotionProducts;let i = index;">
            <app-landing-promote-product-item [promote]="item" [index]="i" [status]="0" [promoteId]="promotionId"
                                      (promotionChange)="changePromotionProduct($event)"></app-landing-promote-product-item>
          </div>
          <mat-paginator [length]="length"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="pageSizeOptions"
                         (page)="changePage($event)"
                         *ngIf="promotionProducts && promotionProducts.length > 0">
          </mat-paginator>
          <div class="sc-promote__promote-none" fxLayout="row" fxLayoutAlign="center center"
               *ngIf="promotionProducts && promotionProducts.length <= 0">
            <div fxLayout="column" fxLayoutAlign="center center">
              <i class="iconfontXberts icon-ic-empty"></i>
              <div class="sc-promote__promote-title-1 md-margin-top-4">You haven't any activity product yet. </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab label="Featured Category" >
        <div class="md-margin-top-2 md-margin-left-2 md-margin-right-2" fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button color="primary" routerLink="./create">
            <div fxLayout="row" fxLayoutAlign="start center">
              <i class="material-icons">add</i>
              <span class="md-margin-left-1">Add a Featured Category</span>
            </div>
          </button>
        </div>
        <div class="md-margin-top-2 sc-promote__promote-bg">
          <app-landing-promote-category-title></app-landing-promote-category-title>
          <div class="sc-promote__promote-list" *ngFor="let item of homeList;let i = index;">
            <app-landing-promote-category-item [promote]="item" [index]="i" [status]="1" [promoteId]="promotionId"
                                      (promotionChange)="changePromotionProduct($event)"></app-landing-promote-category-item>
          </div>
          <div class="sc-promote__promote-none" fxLayout="row" fxLayoutAlign="center center"
               *ngIf="homeList && homeList.length <= 0">
            <div fxLayout="column" fxLayoutAlign="center center">
              <i class="iconfontXberts icon-ic-empty"></i>
              <div class="sc-promote__promote-title-1 md-margin-top-4">You haven't any activity category yet. </div>
            </div>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
