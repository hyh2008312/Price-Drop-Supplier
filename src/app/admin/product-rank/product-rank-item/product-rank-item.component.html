<div class="sc-promote__promote-item" fxLayout="row" fxLayoutAlign="start stretch">
  <div class="md-margin-right-2" fxFlex="40" fxLayout="row" fxLayoutAlign="start stretch">
    <div class="md-margin-right-2 sc-promote__promote-image" fxFlex="none">
      <img [src]="promote.mainImage">
    </div>
    <div fxLayout="column" fxLayoutAlign="space-between start">
      <div class="sc-promote__promote-text">{{promote.title}}</div>
      <div>SPU: {{promote.spu}}</div>
    </div>
  </div>
  <div class="md-margin-right-2 md-align-center" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.shopName}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.category}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="15"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.unitPrice | currency: currency}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="15" *ngIf="status == 0"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.saleNum}}</div>
  </div>
  <div class="md-margin-right-2" fxFlex="15" *ngIf="status == 1"
       fxLayout="column" fxLayoutAlign="center center">
    <div class="sc-promote__promote-text">{{promote.convertRate | percent: '1.3'}}</div>
  </div>
</div>
